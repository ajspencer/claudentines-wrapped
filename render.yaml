databases:
  - name: claudentines-db
    plan: free
    databaseName: claudentines
    user: claudentines

services:
  - type: web
    name: claudentines
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: claudentines-db
          property: connectionString
      - key: NODE_ENV
        value: production
